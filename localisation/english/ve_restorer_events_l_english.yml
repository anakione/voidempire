 ve_restorer_anomalies_category:0 "Recover Ancient Splendor"
 ve_restorer_anomalies_desc:0 "Scans of this long-abandoned sector reveal a faint signal. Could this be a message from our glorious ancestors?"

 ve_restorer_events.1.name:0 "Recover Ancient Splendor"
 ve_restorer_events.1.desc:0 "Our science officers are giddy with excitement. After investigating scans of the long-abandoned sector, they have uncovered a well-preserved cache of knowledge and wealth stored away by the §YAncients§! at the height of their power."
 ve_restorer_events.1.a:0 "We must restore our rightful place in the galaxy!"
 ve_restorer_events.1.b:0 "What is this? If only we were §YRestoration Specialists§!..."

 ve_RESTORER_PROJECT:0 "Recover Ancient Splendor"
 ve_RESTORER_PROJECT_DESC:0 "In the final moments before their society collapsed, our wise ancestors were able to safeguard a small portion of their knowledge and wealth. Now is the time to rebuild what was once lost!"

 ve_restorer_events.3.name:0 "Recover Ancient Splendor"
 ve_restorer_events.3.desc:0 "Detailed analysis of the cache left behind by the §YAncients§! shows that it is indeed possible to restore the wonders of the §YAge of Legends§!. The cache includes detailed blueprints of the Ring and an automated manufactury system."
 ve_restorer_events.3.a:0 "From the ashes, a Phoenix shall rise!"
 ve_restorer_events.3.b:0 "We will forge our own path, separate from the §YAncients§!"

 ve_restorer_events.5.name:0 "Recover Ancient Splendor"
 ve_restorer_events.5.desc:0 "Our restoration efforts are proceeding smoothly. The automated repair facility has been greatly expanded and is ready to repair the next Sector."
 ve_restorer_events.5.a:0 "Nothing is beyond repair. Proceed!"

 ve_restorer_events.7.name:0 "Recover Ancient Splendor"
 ve_restorer_events.7.desc:0 "Our restoration efforts are proceeding smoothly. The automated repair facility has been greatly expanded and is ready to repair the next Sector."
 ve_restorer_events.7.a:0 "The §YAge of Legends§! will soon be upon us once again!"

 ve_restorer_events.9.name:0 "Ancient Splendor Recovered"
 ve_restorer_events.9.desc:0 "The great Ring has been restored and the wonders of the §YAge of Legends§! are open to us once again. Now, we look to the stars!"
 ve_restorer_events.9.a:0 "Onwards!"

 ve_restorer_events.11.name:0 "Glorious Works Complete"
 ve_restorer_events.11.desc:0 "Our Supreme Architects have completed another masterpiece. Soon, we will surpass the §YAncients§!!"
 ve_restorer_events.11.a:0 "We will usher in a new §YAge of Legends§!"

 ve_restorer_anomalies_ashes_category:0 "Ruined Ringworld"
 ve_restorer_anomalies_ashes_desc:0 "We have discovered a remnant of the §YAge of Legends§!. Our chief restorers are eager to examine the ruin."

 ve_restorer_anomalies_colossus_category:0 "Ancient Ruins"
 ve_restorer_anomalies_colossus_desc:0 "We have discovered a remnant of the §YAge of Legends§!. Our chief restorers are eager to examine the ruin."

 ve_restorer_anomalies_forge_category:0 "Ancient Mining Network"
 ve_restorer_anomalies_forge_desc:0 "We have stumbled across the remanants of a sophisticated mining network created by the §YAncients§!. With luck, we can restore the mining network."

 ve_restorer_events.12.name:0 "The Ashes"
 ve_restorer_events.12.desc:0 "An extensive survey of the ringworld, now termed §YAshes§!, reveals that it experienced catastrophic failure during the earliest moments of the §YCollapse§!. Unfortunately, the archival and automated maintenance systems are not responding. We must repair the damage, but it appears it will be significantly more challenging than restoring our own home."
 ve_restorer_events.12.a:0 "One day, we will restore §YAshes§!!"

 ve_restorer_events.13.name:0 "The Colossus"
 ve_restorer_events.13.desc:0 "The Chief Restoration Officer's report is full of awe at the marvelous craftsmanship of §YThe Colossus§!. Built during the peak of the §YAge of Legends§!, it highlights the majesty and sophistication of the §YAncients§!. The final section of the report expresses a fervent hope to one day restore this marvel."
 ve_restorer_events.13.a:0 "Even now, the §YAncients§! inspire us to greatness."

 ve_restorer_events.14.name:0 "The Forge"
 ve_restorer_events.14.desc:0 "The mining network, now termed §YThe Forge§!, is ready. We have learned much of the §YAncient§!'s wisdom by examining its inner workings."
 ve_restorer_events.14.a:0 "Develop these mines!"

 ve_restorer_events.15.name:0 "Lost Glory"
 ve_restorer_events.15.desc:0 "Since the dreaded days of §YThe Collapse§!, our society has been fragmented. The people will rally to a leader who can restore the glory of old."
 ve_restorer_events.15.a:0 "The people will be united when our work is complete!"

 ve_restorer_events.16.name:0 "Ancient Shipyards"
 ve_restorer_events.16.desc:0 "The brighest minds at the Age of Legends Institute have discovered some damaged, but highly advanced, shipyard facilities. With our newfound restoration prowess, they hope to have the facilities online soon."
 ve_restorer_events.16.a:0 "By all means, repair those shipyards!"

 ve_RESTORER_PROJECT_SHIPYARD:0 "Repair Ancient Shipyards"
 ve_RESTORER_PROJECT_SHIPYARD_desc:0 "By applying our newfound restoration expertise, we can repair these damaged facilities."

 ve_restorer_events.17.name:0 "Ancient Shipyards"
 ve_restorer_events.17.desc:0 "The automated shipyard facilities have been repaired. We learned much by studying the wisdom of the §YAncients§!."