l_english:
 ve_no_colonization_events.1.name:0 "Losing Our Way?"
 ve_no_colonization_events.1.desc:0 "Our newfound terrestrial colonies are causing deep unease. The §YAncients§! shunned planetary constraints and saw fit to live on the immaculate Rings. Who are we to question their wisdom?\n\nThere is growing sentiment that we have lost our way. Perhaps we should abandon this foolish colonization attempt."
 ve_no_colonization_events.1.a:0 "We should reconsider this foolish terrestrial colonisation attempt..."

 ve_no_colonization_events.3.name:0 "Losing Our Way?"
 ve_no_colonization_events.3.desc:0 "Our newfound terrestrial holdings are causing deep unease. The §YAncients§! shunned planetary constraints and saw fit to live on the immaculate Rings. Who are we to question their wisdom? \n\nThere is growing sentiment that we have lost our way by meddling in the affairs of the planet-bound. Several leading voices suggest that the planetbound should be re-organized and administered indirectly so that we can keep our focus."
 ve_no_colonization_events.3.a:0 "We should establish a Vassal administration for these territories."